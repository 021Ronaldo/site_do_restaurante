<script>


    document.addEventListener("DOMContentLoaded", function () {

        let abc = localStorage.getItem('usuarioLogado')

        if (abc !== '1') {
            alert('Por favor faço o login!')
            window.location.href = './../login.html'
        } else if (localStorage.getItem('reserva') === null) {
            alert('Você não tem reserva, por favor faça uma!')
            window.location.href = 'reservar.html'
        } else {

            let reservaRecuperar = JSON.parse(localStorage.getItem('reserva'));
            console.log(reservaRecuperar)

            document.getElementById('data').textContent = reservaRecuperar.data
            document.getElementById('hora').textContent = reservaRecuperar.hora
            document.getElementById('numPessoa').textContent = reservaRecuperar.numeroPessoa
            document.getElementById('obs').textContent = reservaRecuperar.obs

            let usuarioNome = JSON.parse(localStorage.getItem('usuario'));

            document.getElementById('usuarioNome').textContent = usuarioNome.nome
        }

        document.getElementById('cancel').addEventListener('click', function () {
            let confirmacao = confirm('Deseja excluir sua reserva?')

            if (confirmacao === true) {
                alert('Sua reserva foi excluida com sucesso')
                localStorage.removeItem('reserva')
                window.location.href = 'visualizarReserva.html'
            } else {

            }
        })




    })




</script>
